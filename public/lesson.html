<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Hebrew Master</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .lesson-header {
            position: relative;
            z-index: 2;
            padding: 1.5rem 5%;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .lesson-progress-header {
            flex: 1;
            margin: 0 2rem;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }

        .progress-bar-header {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill-header {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .lesson-container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 5%;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
        }

        .letter-display {
            font-size: 10rem;
            font-weight: 900;
            margin: 2rem 0;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: letterPulse 2s ease-in-out infinite;
        }

        @keyframes letterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .letter-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .pronunciation {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .audio-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .audio-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .audio-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .example-word {
            background: rgba(168, 85, 247, 0.2);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .example-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .example-hebrew {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .example-translation {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .quiz-section {
            display: none;
        }

        .quiz-question {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quiz-option {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .quiz-option.correct {
            background: rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
        }

        .quiz-option.wrong {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.previous {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .nav-btn.next:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .completion-screen {
            display: none;
            text-align: center;
        }

        .completion-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .completion-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .letter-display {
                font-size: 6rem;
            }

            .quiz-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>

    <div class="lesson-header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Exit</button>
        <div class="lesson-progress-header">
            <div class="progress-text">Progress: <span id="progressText">0/5</span></div>
            <div class="progress-bar-header">
                <div class="progress-fill-header" id="progressBar"></div>
            </div>
        </div>
        <div style="color: rgba(255, 255, 255, 0.6);">
            +<span id="xpCounter">0</span> XP
        </div>
    </div>

    <div class="lesson-container">
        <div class="lesson-card" id="lessonContent">
            <div id="teachingMode">
                <div class="letter-display" id="letterDisplay">◊ê</div>
                <div class="letter-name" id="letterName">Aleph</div>
                <div class="pronunciation" id="pronunciation">Pronunciation: "ah" or silent</div>

                <div class="audio-controls">
                    <button class="audio-btn" onclick="playAudio()">
                        üîä Listen
                    </button>
                    <button class="audio-btn" onclick="repeatAudio()">
                        üîÅ Repeat
                    </button>
                </div>

                <div class="example-word">
                    <div class="example-title">Example Word:</div>
                    <div class="example-hebrew" id="exampleWord">◊ê◊ë◊ê</div>
                    <div class="example-translation" id="exampleTranslation">"Abba" - Father</div>
                </div>
            </div>

            <div class="quiz-section" id="quizMode">
                <div class="quiz-question" id="quizQuestion">Which letter is this?</div>
                <div class="letter-display" id="quizLetter">◊ê</div>
                <div class="quiz-options" id="quizOptions"></div>
            </div>

            <div class="completion-screen" id="completionScreen">
                <div class="completion-icon">üéâ</div>
                <div class="completion-title">Lesson Complete!</div>
                <div class="xp-earned">+250 XP</div>
                <p style="font-size: 1.2rem; color: rgba(255, 255, 255, 0.6); margin-bottom: 2rem;">
                    You've mastered 5 Hebrew letters! Keep up the amazing work!
                </p>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn previous" onclick="previousStep()" id="prevBtn" style="display: none;">
                    ‚Üê Previous
                </button>
                <button class="nav-btn next" onclick="nextStep()" id="nextBtn">
                    Next ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const lessons = [
            { letter: '◊ê', name: 'Aleph', sound: '"ah" or silent', example: '◊ê◊ë◊ê', translation: '"Abba" - Father' },
            { letter: '◊ë', name: 'Bet', sound: '"b" as in boy', example: '◊ë◊ô◊™', translation: '"Bayit" - House' },
            { letter: '◊í', name: 'Gimel', sound: '"g" as in go', example: '◊í◊ü', translation: '"Gan" - Garden' },
            { letter: '◊ì', name: 'Dalet', sound: '"d" as in door', example: '◊ì◊í', translation: '"Dag" - Fish' },
            { letter: '◊î', name: 'He', sound: '"h" as in hello', example: '◊î◊®', translation: '"Har" - Mountain' }
        ];

        let currentStep = 0;
        let xpEarned = 0;
        let isQuizMode = false;

        function updateLesson() {
            const lesson = lessons[currentStep];
            document.getElementById('letterDisplay').textContent = lesson.letter;
            document.getElementById('letterName').textContent = lesson.name;
            document.getElementById('pronunciation').textContent = 'Pronunciation: ' + lesson.sound;
            document.getElementById('exampleWord').textContent = lesson.example;
            document.getElementById('exampleTranslation').textContent = lesson.translation;
            
            const progress = ((currentStep + 1) / lessons.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = (currentStep + 1) + '/' + lessons.length;
            
            document.getElementById('prevBtn').style.display = currentStep > 0 ? 'block' : 'none';
        }

        function playAudio() {
            // In production, this plays ElevenLabs audio
            alert('üîä Playing Hebrew pronunciation...\n\nIn production: ElevenLabs API generates ultra-realistic Hebrew voice');
            xpEarned += 10;
            document.getElementById('xpCounter').textContent = xpEarned;
        }

        function repeatAudio() {
            playAudio();
        }

        function nextStep() {
            if (isQuizMode) {
                // Move to next lesson
                isQuizMode = false;
                document.getElementById('quizMode').style.display = 'none';
                document.getElementById('teachingMode').style.display = 'block';
                
                currentStep++;
                if (currentStep >= lessons.length) {
                    showCompletion();
                } else {
                    updateLesson();
                }
            } else {
                // Show quiz for current letter
                showQuiz();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                isQuizMode = false;
                document.getElementById('quizMode').style.display = 'none';
                document.getElementById('teachingMode').style.display = 'block';
                updateLesson();
            }
        }

        function showQuiz() {
            isQuizMode = true;
            const lesson = lessons[currentStep];
            
            document.getElementById('teachingMode').style.display = 'none';
            document.getElementById('quizMode').style.display = 'block';
            
            document.getElementById('quizLetter').textContent = lesson.letter;
            
            const options = [lesson.name];
            const otherLetters = lessons.filter((l, i) => i !== currentStep).slice(0, 3);
            otherLetters.forEach(l => options.push(l.name));
            options.sort(() => Math.random() - 0.5);
            
            const optionsHtml = options.map(opt => 
                `<div class="quiz-option" onclick="checkAnswer('${opt}', '${lesson.name}')">${opt}</div>`
            ).join('');
            
            document.getElementById('quizOptions').innerHTML = optionsHtml;
        }

        function checkAnswer(selected, correct) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.textContent === correct) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selected && selected !== correct) {
                    opt.classList.add('wrong');
                }
            });

            if (selected === correct) {
                xpEarned += 50;
                document.getElementById('xpCounter').textContent = xpEarned;
                setTimeout(() => nextStep(), 1500);
            } else {
                setTimeout(() => {
                    options.forEach(opt => {
                        opt.style.pointerEvents = 'auto';
                        opt.classList.remove('wrong');
                    });
                }, 1500);
            }
        }

        function showCompletion() {
            document.getElementById('teachingMode').style.display = 'none';
            document.getElementById('quizMode').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
            document.getElementById('nextBtn').textContent = 'Continue to Dashboard ‚Üí';
            document.getElementById('nextBtn').onclick = function() {
                // Save progress
                const currentXP = parseInt(localStorage.getItem('xp')) || 0;
                const currentLessons = parseInt(localStorage.getItem('lessonsCompleted')) || 0;
                localStorage.setItem('xp', currentXP + 250);
                localStorage.setItem('lessonsCompleted', currentLessons + 1);
                
                window.location.href = 'dashboard.html';
            };
        }

        // 3D Background
        const canvas = document.getElementById('canvas3d');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 8;

        const geometry = new THREE.IcosahedronGeometry(0.6, 1);
        const material = new THREE.MeshPhongMaterial({ color: 0xa855f7, wireframe: true, transparent: true, opacity: 0.3 });
        
        const shapes = [];
        for (let i = 0; i < 10; i++) {
            const mesh = new THREE.Mesh(geometry, material.clone());
            mesh.position.x = (Math.random() - 0.5) * 20;
            mesh.position.y = (Math.random() - 0.5) * 20;
            mesh.position.z = (Math.random() - 0.5) * 15;
            mesh.userData.velocity = {
                rotationX: (Math.random() - 0.5) * 0.005,
                rotationY: (Math.random() - 0.5) * 0.005
            };
            scene.add(mesh);
            shapes.push(mesh);
        }

        const light = new THREE.PointLight(0x6366f1, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            shapes.forEach(function(shape) {
                shape.rotation.x += shape.userData.velocity.rotationX;
                shape.rotation.y += shape.userData.velocity.rotationY;
            });
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        updateLesson();
    </script>
</body>
</html>
