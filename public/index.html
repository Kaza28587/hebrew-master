<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Master - Your Learning Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0b0d 0%, #1a1b26 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(168, 85, 247, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(168, 85, 247, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #a78bfa;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            border-color: #a78bfa;
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
        }

        .lesson-card.completed {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .lesson-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lesson-number {
            font-size: 0.9rem;
            color: #a78bfa;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .lesson-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hebrew-letter {
            font-size: 4rem;
            font-weight: 900;
            color: #a78bfa;
            margin: 20px 0;
            text-align: center;
        }

        .lesson-description {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .lesson-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-start {
            background: rgba(168, 85, 247, 0.2);
            color: #a78bfa;
        }

        .status-locked {
            background: rgba(255, 255, 255, 0.1);
            color: #9ca3af;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }
            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome-text" id="welcome-text">Welcome Back!</h1>
            <p class="subtitle">Continue your Hebrew learning journey</p>
        </div>

        <div class="progress-card">
            <h2 style="font-size: 1.5rem; margin-bottom: 15px;">Your Progress</h2>
            <div class="progress-stats">
                <div class="stat-box">
                    <div class="stat-number" id="lessons-completed">0</div>
                    <div class="stat-label">Lessons Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="progress-percent">0%</div>
                    <div class="stat-label">Overall Progress</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="streak-count">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </div>

        <h2 style="font-size: 1.8rem; margin-bottom: 25px;">📚 Your Lessons</h2>
        
        <div class="lessons-grid" id="lessons-grid"></div>

        <div class="quick-actions">
            <a href="placement-test.html" class="action-btn btn-secondary">📊 Retake Placement Test</a>
            <button class="action-btn btn-secondary" onclick="resetProgress()">🔄 Reset Progress</button>
        </div>
    </div>

    <script>
        const lessons = [
            {
                id: 1,
                title: 'Letter Aleph',
                letter: 'א',
                sound: 'ah',
                description: 'Learn the first letter of the Hebrew alphabet',
                file: 'lesson-1.html'
            },
            {
                id: 2,
                title: 'Letter Bet',
                letter: 'ב',
                sound: 'b',
                description: 'Master the second Hebrew letter',
                file: 'lesson-2.html'
            },
            {
                id: 3,
                title: 'Letter Gimel',
                letter: 'ג',
                sound: 'g',
                description: 'Discover the third letter',
                file: 'lesson-3.html'
            },
            {
                id: 4,
                title: 'Letter Dalet',
                letter: 'ד',
                sound: 'd',
                description: 'Coming soon!',
                file: null
            },
            {
                id: 5,
                title: 'Letter Hey',
                letter: 'ה',
                sound: 'h',
                description: 'Coming soon!',
                file: null
            },
            {
                id: 6,
                title: 'Letter Vav',
                letter: 'ו',
                sound: 'v',
                description: 'Coming soon!',
                file: null
            }
        ];

        function loadUserData() {
            const saved = localStorage.getItem('hebrewMasterProfile');
            const userProfile = saved ? JSON.parse(saved) : { name: 'Friend' };
            document.getElementById('welcome-text').textContent = 'Welcome Back, ' + userProfile.name + '! 👋';

            const progress = JSON.parse(localStorage.getItem('hebrewProgress') || '{}');
            const completedCount = Object.keys(progress).filter(key => key.startsWith('lesson') && progress[key]).length;
            
            document.getElementById('lessons-completed').textContent = completedCount;
            document.getElementById('progress-percent').textContent = Math.round((completedCount / 60) * 100) + '%';
            
            const streak = localStorage.getItem('studyStreak') || '0';
            document.getElementById('streak-count').textContent = streak;

            renderLessons(progress);
        }

        function renderLessons(progress) {
            const grid = document.getElementById('lessons-grid');
            
            grid.innerHTML = lessons.map((lesson, index) => {
                const isCompleted = progress['lesson' + lesson.id];
                const isLocked = !lesson.file || (index > 0 && !progress['lesson' + (lesson.id - 1)]);
                
                let statusHTML = '';
                let cardClass = 'lesson-card';
                
                if (isCompleted) {
                    statusHTML = '<span class="status-badge status-completed">✓ Completed</span>';
                    cardClass += ' completed';
                } else if (isLocked) {
                    statusHTML = '<span class="status-badge status-locked">🔒 Locked</span>';
                    cardClass += ' locked';
                } else if (lesson.file) {
                    statusHTML = '<span class="status-badge status-start">▶ Start</span>';
                } else {
                    statusHTML = '<span class="status-badge status-locked">Coming Soon</span>';
                    cardClass += ' locked';
                }

                return `
                    <div class="${cardClass}" onclick="${!isLocked && lesson.file ? `window.location.href='${lesson.file}'` : ''}">
                        <div class="lesson-number">LESSON ${lesson.id}</div>
                        <div class="lesson-title">${lesson.title}</div>
                        <div class="hebrew-letter">${lesson.letter}</div>
                        <div class="lesson-description">${lesson.description}</div>
                        <div class="lesson-status">${statusHTML}</div>
                    </div>
                `;
            }).join('');
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all your progress?')) {
                localStorage.removeItem('hebrewProgress');
                localStorage.removeItem('studyStreak');
                location.reload();
            }
        }

        // Update streak
        function updateStreak() {
            const lastStudy = localStorage.getItem('lastStudyDate');
            const today = new Date().toDateString();
            
            if (lastStudy !== today) {
                let streak = parseInt(localStorage.getItem('studyStreak') || '0');
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (lastStudy === yesterday.toDateString()) {
                    streak++;
                } else if (lastStudy !== today) {
                    streak = 1;
                }
                
                localStorage.setItem('studyStreak', streak);
                localStorage.setItem('lastStudyDate', today);
            }
        }

        loadUserData();
        updateStreak();
    </script>
</body>
</html>
